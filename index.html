<!DOCTYPE html>
<head>
    <meta charset = 'utf-8'>
    <title>virtu-dom</title>

    <script src="./dist/virtu-dom.dist.js"></script>
    <script src="./dist/svd.js"></script>
</head>
<body>

        <script>
                var el = vd.element
                var diff = svd.diff
                var patch = svd.patch
                var count = 0
                function renderTree () {
                  count++
                  var items = []
                  var color = (count % 2 === 0)
                    ? 'blue'
                    : 'red'
                  for (var i = 0; i < count; i++) {
                    items.push(el('li', ['Item #' + i]))
                  }
                  return el('div', {'id': 'container'}, [
                    el('h1', {style: 'color: ' + color}, ['simple virtal dom']),
                    el('p', ['the count is :' + count]),
                    el('ul', items)
                  ])
                }
                var tree = renderTree()
                var root = tree.render()
                document.body.appendChild(root)
                setInterval(function () {
                  var newTree = renderTree()
                  var patches = diff(tree, newTree)
                  console.log(patches)
                  patch(root, patches)
                  tree = newTree
                }, 1000)
                </script>

</body>
</html>
